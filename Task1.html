  <script>
 function rightFun(){
if (!stop) {
for (var i = 0; i < 108; i++) {
if (document.getElementById(i).style.getPropertyValue("background-color")=="rgb(4, 51, 117)"){
if (i==17||i==35||i==53||i==71||i==89||i==107){
document.getElementById(i).style="width:50px; height:30px; border:solid; background-color:rgb(255, 255, 255); border-color:#043375;";
document.getElementById(i-17).style="width:50px; height:30px; border:solid; background-color:rgb(4, 51, 117); border-color:#043375;";
break;
}
document.getElementById(i).style="width:50px; height:30px; border:solid; background-color:rgb(255, 255, 255); border-color:#043375;";
document.getElementById(i+1).style="width:50px; height:30px; border:solid; background-color:rgb(4, 51, 117); border-color:#043375;";
break;
}//end if 
}
setTimeout(rightFun, 1000);
}
stop=false;
}
 </script>
   <script>
 function leftFun(){
if (!stop) {
for (var i = 0; i < 108; i++) {
if (document.getElementById(i).style.getPropertyValue("background-color")=="rgb(4, 51, 117)"){
if (i==0||i==18||i==36||i==54||i==72||i==90){
document.getElementById(i).style="width:50px; height:30px; border:solid; background-color:rgb(255, 255, 255); border-color:#043375;";
document.getElementById(i+17).style="width:50px; height:30px; border:solid; background-color:rgb(4, 51, 117); border-color:#043375;";
break;
}
document.getElementById(i).style="width:50px; height:30px; border:solid; background-color:rgb(255, 255, 255); border-color:#043375;";
document.getElementById(i-1).style="width:50px; height:30px; border:solid; background-color:rgb(4, 51, 117); border-color:#043375;";
break;
}//end if 
}
setTimeout(leftFun, 1000);
}
stop=false;
 }
 </script>
